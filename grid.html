<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #grid{
                border : 5px solid pink;
                display : grid;
                grid-template-columns : 150px 1fr;
            }
            
            div {
                border : 5px solid gray;
            }
        </style>
    </head>
    
    <body>
        <div id="grid">
            <div>
            목양마을
            </div>        
            <div>
            디자인 
            </div>
        </div>
    </body>
</html>
